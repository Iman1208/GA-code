<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .back-link {
            margin-bottom: 20px;
        }

        .back-link a {
            color: #66b2ff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="back-link">
            <a href="homepage.html">&larr; Back to Homepage</a>
        </div>
        <div class="card">
            <h2>Top Up Status</h2>
            <p>Your wallet has been <strong>successfully topped up</strong>!</p>
            <p><strong>Amount:</strong> <span id="topUpAmount"></span> SGD</p>
            <p><strong>Date:</strong> <span id="topUpDate"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('topUpAmount').textContent = localStorage.getItem('topUpAmount') || 'N/A';
        document.getElementById('topUpDate').textContent = localStorage.getItem('topUpDate') || 'N/A';
        localStorage.removeItem('topUpAmount');
        localStorage.removeItem('topUpDate');
    </script>

</body>
</html>
