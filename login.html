<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; 
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0; 
    }
    .grey-bar {
      background-color: #e9ecef;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .login-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 20px; 
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px; 
    }
    .form-control {
      margin-bottom: 10px; 
    }
    .btn-login {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      width: 100%;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    .btn-forgot-password {
      background-color: #6c757d;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
    }
    .btn-forgot-password:hover {
      background-color: #5a6268;
    }
    .error {
      color: red;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>


  <div class="grey-bar">
    <h2>Login</h2>
  </div>

  <div class="login-form">
    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="error" id="loginError">Invalid email or password.</div>
      <button type="submit" class="btn btn-login">Login</button>
      <button type="button" class="btn btn-forgot-password" onclick="window.location.href='forgot-password.html';">Forgot Password</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value.trim();
      var loginError = document.getElementById('loginError');
      

      var loggedInUser = {
        email: '23020766@myrp.edu.sg',
        password: 'RazzorBlade12',
        otpEnabled: true 
      };

      if (email === loggedInUser.email && password === loggedInUser.password) {

        if (loggedInUser.otpEnabled) {

          window.location.href = 'otp.html';
        } else {

          window.location.href = 'index.html';
        }
      } else {

        loginError.style.display = 'block';
      }
    });
  </script>

</body>
</html>
