<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn {
            margin-top: 10px;
        }

        .back-link {
            margin-bottom: 20px;
        }

        .back-link a {
            color: #66b2ff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="back-link">
            <a href="profile.html">&larr; Back to Profile</a>
        </div>
        <div class="card">
            <h2>Top Up Your Wallet</h2>
            <form id="topupForm">
                <div class="form-group">
                    <label for="amount">Amount (SGD)</label>
                    <input type="number" class="form-control" id="amount" name="amount" min="1" step="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Top Up</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#topupForm').submit(function(event) {
                event.preventDefault();
                var amount = $('#amount').val();
                var date = new Date().toLocaleDateString();
                
                localStorage.setItem('topUpAmount', amount);
                localStorage.setItem('topUpDate', date);

                window.location.href = 'transaction_status2.html';
            });
        });
    </script>

</body>
</html>
