<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-up Wallet</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .balance {
      font-size: 1.5em;
      color: #333;
    }
    .balance .amount {
      font-size: 2em;
      color: #1a1a1a;
    }
    .limit-warning {
      color: red;
      font-size: 0.9em;
      display: flex;
      align-items: center;
    }
    .limit-warning a {
      margin-left: 10px;
      color: red;
      text-decoration: none;
    }
    .limit-warning a:hover {
      text-decoration: underline;
    }
    .top-up-section {
      margin-top: 20px;
    }
    .top-up-section h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .auto-top-up {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .auto-top-up .info {
      font-size: 0.9em;
    }
    .top-up-methods a {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s;
    }
    .top-up-methods a:hover {
      background-color: #f0f0f0;
    }
    .top-up-methods img {
      margin-right: 10px;
      width: 40px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="balance">
    <p>Current balance</p>
    <p class="amount">S$ 86.20</p>
  </div>
  <div class="limit-warning">
    <span>&#9888; Current wallet limit: S$ 3,000</span>
    <a href="#">How to Increase</a>
  </div>
  
  <div class="top-up-section">
    <h2>Top up wallet using</h2>
    <div class="auto-top-up">
      <div class="info">
        <p>Auto top up activated</p>
        <p>When balance is below S$ 10, topup S$ 1,000</p>
      </div>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    </div>
    
    <div class="top-up-methods">
      <a href="#">
        <img src="path/to/bank-icon.png" alt="Bank Account">
        <span>Bank Account</span>
      </a>
      <a href="#">
        <img src="path/to/credit-card-icon.png" alt="Credit/Debit Card">
        <span>Credit/Debit Card</span>
      </a>
      <a href="#">
        <img src="path/to/ocbc-icon.png" alt="OCBC Pay Anyone">
        <span>OCBC Pay Anyone</span>
      </a>
      <a href="#">
        <img src="path/to/paynow-icon.png" alt="PayNow QR">
        <span>PayNow QR</span>
      </a>
    </div>
  </div>
</div>

</body>
</html>
