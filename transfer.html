<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Transfer Details</h2>
      <form>
        <div class="form-group">
          <label for="senderAddress">Sender's Public Address</label>
          <input type="text" class="form-control" id="senderAddress" value="0x1234567890abcdef" readonly>
        </div>
        <div class="form-group">
          <label for="randomCode">Randomly Generated Code</label>
          <input type="text" class="form-control" id="randomCode" readonly>
        </div>
        <button type="button" class="btn btn-primary" onclick="generateCode()">Generate Code</button>
      </form>
    </div>
  </div>

  <script>
    function generateCode() {
      const code = Math.random().toString(36).substring(2, 12).toUpperCase();
      document.getElementById('randomCode').value = code;
    }

    window.onload = generateCode;
  </script>

</body>
</html>
