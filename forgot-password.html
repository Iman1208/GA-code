<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; 
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0; 
    }
    .grey-bar {
      background-color: #e9ecef;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .forgot-password-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 20px; 
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      margin-bottom: 10px; 
    }
    .btn-submit, .btn-back {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px; 
    }
    .btn-submit:hover, .btn-back:hover {
      background-color: #0056b3;
    }
    .success, .error {
      margin-top: 10px;
    }
    .success {
      color: green;
      display: none;
    }
    .error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

 
  <div class="grey-bar">
    <h2>Forgot Password</h2>
  </div>


  <div class="forgot-password-form">
    <form id="forgotPasswordForm">
      <div class="form-group">
        <input type="email" id="forgotEmail" class="form-control" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn btn-submit">Submit</button>
      <div class="success" id="successMessage">A password reset link has been sent to your email.</div>
      <div class="error" id="errorMessage">There was an error with the email address.</div>
    </form>
    <a href="login.html" class="btn btn-back">Back to Login</a>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('forgotEmail').value.trim();
      var successMessage = document.getElementById('successMessage');
      var errorMessage = document.getElementById('errorMessage');
  
      var validEmail = '23020766@myrp.edu.sg'; 
      if (email === validEmail) {

        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
      } else {
   
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }
    });
  </script>

</body>
</html>
