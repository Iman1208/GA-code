<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Card Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; 
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0; 
    }
    .grey-bar {
      background-color: #e9ecef;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 20px; 
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px; 
    }
    .form-control {
      margin-bottom: 10px; 
    }
    .btn-save {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      width: 100%;
    }
    .btn-save:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>


  <div class="grey-bar">
    <h2>Enter Card Details</h2>
  </div>


  <div class="card-form">
    <form id="cardDetailsForm">
      <div class="form-group">
        <input type="text" id="cardNumber" class="form-control" placeholder="Card Number" required>
      </div>
      <div class="form-group">
        <input type="text" id="expiryDate" class="form-control" placeholder="Expiry Date (MM/YY)" required>
      </div>
      <div class="form-group">
        <input type="text" id="cvv" class="form-control" placeholder="CVV" required>
      </div>
      <button type="submit" class="btn btn-save">Save Card Details</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <script>
    document.getElementById('cardDetailsForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var cardNumber = document.getElementById('cardNumber').value.trim();
      var expiryDate = document.getElementById('expiryDate').value.trim();
      var cvv = document.getElementById('cvv').value.trim();
      

      var cardDetails = {
        cardNumber: cardNumber,
        expiryDate: expiryDate,
        cvv: cvv
      };


      console.log('Card details saved:', cardDetails);
      

      window.location.href = 'homepage.html';
    });
  </script>

</body>
</html>
