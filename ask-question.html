<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask a Question - Anti-scam</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 60px;
      background-color: #ffffff; 
      text-align: center; 
      font-family: Arial, sans-serif;
    }

    .navbar-nav {
      display: flex;
      justify-content: flex-start;
      width: 100%;
    }

    .navbar-nav .nav-item {
      margin-right: 15px; 
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5em;
    }

    .footer {
      position: fixed; 
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .welcome-section, .innovative-platform, .why-us-section, .about-us-section, .help-section, .services-section {
      padding: 20px;
      text-align: center; 
      margin: auto;
      width: 80%; 
    }

    .innovative-platform {
      background-color: #add8e6; 
      color: #000; 
      padding: 40px 20px;
      border-radius: 20px;
      margin: 20px auto;
    }

    .btn-register {
      background-color: #b5651d;
      border: none;
      color: white;
      padding: 10px 20px;
      text-transform: uppercase;
      border-radius: 5px;
      margin-top: 20px;
    }

    .btn-register:hover {
      background-color: #944514;
    }

    .bold-text {
      font-weight: bold;
    }
  </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Anti-scam</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="help.html">Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">LANGUAGE</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="thankYouMessage" style="display: none;">
      <h2>Thank you for submitting your question!</h2>
      <p>We will contact you within 1-3 working days.</p>
      <p><a href="index.html">Return to Homepage</a></p>
    </div>


    <form id="questionForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="question">Question</label>
        <textarea class="form-control" id="question" name="question" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Question</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <script>
    document.getElementById('questionForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var question = document.getElementById('question').value;
      document.getElementById('questionForm').reset(); 
      document.getElementById('questionForm').style.display = 'none';
      document.getElementById('thankYouMessage').style.display = 'block'; 
    });
  </script>
</body>
</html>
