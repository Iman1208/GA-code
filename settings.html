<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Settings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      position: fixed;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      width: 50px;
      margin-bottom: 10px;
    }

    .sidebar .nav-item {
      width: 100%;
      padding: 10px 20px;
    }

    .sidebar .nav-link {
      color: white;
      text-align: left;
      display: block;
    }

    .sidebar .nav-link.active {
      background-color: #495057;
    }

    .sidebar .dropdown-menu {
      background-color: #343a40;
      border: none;
    }

    .sidebar .dropdown-item {
      color: white;
    }

    .sidebar .dropdown-item:hover {
      background-color: #495057;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="nav flex-column">
      <div class="nav-item">
        <a class="nav-link" href="homepage.html">Dashboard</a>
      </div>
      <div class="nav-item">
        <a class="nav-link" href="wallet.html">My Wallets</a>
      </div>
      <div class="nav-item">
        <a class="nav-link" href="profile.html">My Profile</a>
      </div>
      <div class="nav-item">
        <a class="nav-link active" href="settings.html">Settings</a>
      </div>
      <div class="nav-item">
        <a class="nav-link" href="index.html">Logout</a>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="card">
      <h2>Personal Information</h2>
      <form id="personalInfoForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>

    <div class="card">
      <h2>Security Settings</h2>
      <form id="securitySettingsForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" class="form-control" id="currentPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
      </form>
    </div>

    <div class="card">
      <h2>Notification Preferences</h2>
      <form id="notificationPreferencesForm">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="emailNotifications">
          <label class="form-check-label" for="emailNotifications">
            Email Notifications
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="smsNotifications">
          <label class="form-check-label" for="smsNotifications">
            SMS Notifications
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="appNotifications">
          <label class="form-check-label" for="appNotifications">
            App Notifications
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Save Preferences</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('name').value = localStorage.getItem('name') || 'Iman';
      document.getElementById('email').value = localStorage.getItem('email') || 'iman@example.com';

      document.getElementById('emailNotifications').checked = localStorage.getItem('emailNotifications') === 'true';
      document.getElementById('smsNotifications').checked = localStorage.getItem('smsNotifications') === 'true';
      document.getElementById('appNotifications').checked = localStorage.getItem('appNotifications') === 'true';
    });

    document.getElementById('personalInfoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('name', document.getElementById('name').value);
      localStorage.setItem('email', document.getElementById('email').value);
      alert('Personal information saved successfully.');
    });

    document.getElementById('notificationPreferencesForm').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('emailNotifications', document.getElementById('emailNotifications').checked);
      localStorage.setItem('smsNotifications', document.getElementById('smsNotifications').checked);
      localStorage.setItem('appNotifications', document.getElementById('appNotifications').checked);
      alert('Notification preferences saved successfully.');
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
